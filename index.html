<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="tenis.png" alt="Tenis Nike">
            </div>
            <div class="card-details">
                <h2>Tenis Nike</h2>
                <p class="subtitle">Excelentes para corridas</p>
                <p class="description">
                    lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis rem expedita, ad consectetur saepe vero recusandae nobis voluptatum numquam molestiae rerum qui minima amet corrupti, repellat quos quia adipisci culpa?
                </p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
